<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Formu</title>
</head>
<body style="text-align: center;">

<h1>Kullanıcı Formu</h1>

<form action="/submit" method="post" style="max-width: 300px; margin: 0 auto; background-color: #fafafa; border: 1px solid #ddd; border-radius: 5px; padding: 15px;">

    <label for="firstName">İsim:</label><br>
    <input type="text" id="firstName" name="firstName" required style="width: 100%; box-sizing: border-box; margin-bottom: 5px;">

    <label for="lastName">Soyisim:</label><br>
    <input type="text" id="lastName" name="lastName" required style="width: 100%; box-sizing: border-box; margin-bottom: 5px;">

    <label for="email">E-Posta:</label><br>
    <input type="email" id="email" name="email" required style="width: 100%; box-sizing: border-box; margin-bottom: 5px;">

    <label for="password">Şifre:</label><br>
    <input type="password" id="password" name="password" required style="width: 100%; box-sizing: border-box; margin-bottom: 5px;">

    <label>Cinsiyet:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Erkek</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Kadın</label><br>

    <label for="favoriteFruit">Favori Meyve:</label><br>
    <select id="favoriteFruit" name="favoriteFruit" required style="width: 100%; box-sizing: border-box; margin-bottom: 5px;">
        <option value="apple">Elma</option>
        <option value="banana">Muz</option>
        <option value="strawberry">Çilek</option>
    </select><br>

    <label for="message">Mesaj:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" style="width: 100%; box-sizing: border-box; margin-bottom: 5px;"></textarea><br>

    <input type="submit" value="Submit" style="background-color: #4c5baf; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
</form>

</body>
</html>
